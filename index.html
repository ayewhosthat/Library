<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="greeting">
        <div class="text-div">
            <p>Library</p>
        </div>
        <div class="icon-div right">
            <img src="assets\book-open-outline.svg" alt="book-icon">
        </div>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="button-div">
        <button>Add book</button>
        <button>Load example</button>
        <button>Reset library</button>
    </div>
</body>
</html>
