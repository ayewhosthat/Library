<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="greeting">
        <div class="text-div">
            <p>Library</p>
        </div>
        <div class="icon-div right">
            <img src="assets\book-open-outline.svg" alt="book-icon">
        </div>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr class="headings">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Delete?</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="button-div">
        <button class="add-book">Add book</button>
        <button class="reset">Reset</button>
    </div>

    <dialog class="modal">
        <h3>Please enter your book information below:</h3>
        <form class="book-form" method="dialog">
            <div>
                <label>Title
                    <input name="book_title" id="title" type="text" required>
                </label>
            </div>
            <div>
                <label>Author
                    <input name="book_author" id="author" type="text" required>
                </label>
            </div>
            <div>
                <label>Number of Pages
                    <input name="book_num_pages" id="num_pages" type="number" required>
                </label>
            </div>
            <div>
                <label>Read
                    <input name="has_read_book" id="read-choice1" type="radio" value="Read">
                </label>
                <label id="read-choice2">Not yet read
                    <input name="has_not_read_book" id="read-choice2" type="radio" value="Not read">
                </label>
            </div>
            <div>
                <input type="submit">
                <button class="close-modal" type="button">Close</button>
            </div>
        </form>
    </dialog>

    <script src="library.js" defer></script>
</body>
</html>
